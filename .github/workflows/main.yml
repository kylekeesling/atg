name: Ruby

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - "*"

jobs:
  test:
    name: 🧪 Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Setup Ruby and cache gems 💎
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run tests 🏃‍♀️
        run: bundle exec rake
